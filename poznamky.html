<!DOCTYPE html>
<html>
	<head>
		<title>SVG</title>
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
		<style type="text/css">
			* {margin: 0; padding: 0;}

			.hodina {
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: linear-gradient(45deg, #a7d, #7ad, #d7a);
			}

			.lala {
				animation: lala;
				animation-duration: 3s;
				animation-iteration-count: infinite;
			}

			@keyframes lala {
				0% {transform: rotate(45deg)}
				50% {transform: rotate(0deg)}
				100% {transform: rotate(45deg)}
			}
		</style>
	</head>
	<body>
		<div class="hodina">
			<h2 align="center">HTML5 SVG</h2>
			<svg id="" height="100">
				<circle id="redcircle" cx="50" cy="50" r="50" fill="blue">
			</svg>
			<svg id="" height="100">
				<circle id="redcircle" cx="50" cy="50" r="50" fill="red" style="stroke-width: 5; stroke: rgb(0,0,0)">
			</svg>
			<svg id="" height="100">
				<ellipse cx="100" cy="50" rx="100" ry="50" fill="green">
			</svg>
			<svg id="" height="100">
				<rect id="redrect" width="300" height="100" fill="black">
			</svg>
		</div>

			<svg style="width: 100%; height: 70vh; justify-content: center; align-items: center;">
				<circle r="200" cx="50%" cy="50%" fill="#0000" stroke="black" stroke-width="30" stroke-dasharray="3%" />

		<div class="hodina">
			<svg style="width: 1000px; height: 500px;">
				<rect x="50%" y="50%" width="100" height="100" fill="pink" stroke="purple" stroke-width="5" transform="rotate(45, 550, 300)" />
				<rect x="50%" y="50%" width="100" height="100" fill="orange" stroke="cyan" stroke-width="5" transform="translate(100, 100) rotate(45, 550, 300)" />
				<rect x="50%" y="50%" width="100" height="100" fill="orange" stroke="cyan" stroke-width="5" transform="translate(-100, 100) rotate(45, 550, 300)" />

			</svg>
		</div>
		<!-- 5. hodina -->
		<div class="hodina">
			<svg style="width: 1000px; height: 500px;">
				<rect class="lala" x="120" y="10" width="100" height="100" fill="orange" stroke="cyan" stroke-width="5" />
				<rect class="lala" x="120" y="10" width="100" height="100" fill="orange" stroke="cyan" stroke-width="5" style="animation-delay: 0.1s" />
				<rect class="lala" x="120" y="10" width="100" height="100" fill="orange" stroke="cyan" stroke-width="5" style="animation-delay: 0.2s" />
				<rect class="lala" x="120" y="10" width="100" height="100" fill="orange" stroke="cyan" stroke-width="5" style="animation-delay: 0.3s" />
				<rect class="lala" x="120" y="10" width="100" height="100" fill="pink" stroke="purple" stroke-width="5" style="animation-delay: 0.4s" />
			</svg>
		</div>
		<div class="hodina">
